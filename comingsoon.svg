      <stop offset="0%" stop-color="#ff7e5f"/>
      <stop offset="100%" stop-color="#feb47b"/>
    </linearGradient>
    <style>
      .text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 48px;
        font-weight: bold;
